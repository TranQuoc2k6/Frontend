<body>
    <h1>Center Align Text</h1>
        <p>
            To just center the text inside an element, use
            <code class="hl_red">text-align: center;</code>
        </p>
        <div class="box_title">
            <p>This text is centered</p>
        </div>
        <div class="wrapper">
            <h3>Example</h3>
            <div class="code_block">
                <p><span class="cl_brown">.center</span> {</p>
                <p>&#160;&#160;&#160;&#160;&#160; <span class="cl_red">text-align</span>: <span
                        class="cl_blue">center;</span></p>
                <p>&#160;&#160;&#160;&#160;&#160; <span class="cl_red">border</span>: <span class="cl_blue">3px solid
                        green</span></p>
                <p>}</p>
            </div>
            <button class="demo_btn">Try it Yourself &#187;</button>
        </div>
</body>
