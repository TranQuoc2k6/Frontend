<body>
    <nav>
        <div class="text-logo">
            <img src="./picture/logo.png" alt="logo">
            <div>EduPlatform</div>
        </div>
        <div class="list-nav">
            <ul>
                <li><a href="">Tính năng</a></li>
                <li><a href="">Giới thiệu</a></li>
                <li><a href="">Liên hệ</a></li>
            </ul>
        </div>
        <button>Đăng nhập</button>
    </nav>

    <header>
        <div class="content">
            <h2>Học tập thông minh</h2>
            <h2 style="color: #2563eb;">Thành công vượt trội</h2>
            <p>Nền tảng học tập trực tuyến với hàng ngàn khóa học chất lượng cao, giúp bạn phát triển

            <div>
                <button class="btn-start-study">Bắt đầu học ngay &rarr;</button>
                <button class="btn-learn-about">Tìm hiểu thêm</button>
            </div>
            <div class="product">
                <div>
                    <p>50K+</p>
                    <p>Sinh viên</p>
                </div>
                <div>
                    <p>200+</p>
                    <p>Khoá học</p>
                </div>
                <div>
                    <p>95%</p>
                    <p>Hài lòng</p>
                </div>
            </div>
        </div>
        <div class="picture-study">
            <img src="./picture/group-of-students-with-gadgets-and-books-doing-homework-in-library-2AP23J4.jpg"
                alt="studying">
        </div>
        <div class="tick">
            <img src="./picture/tick.png" alt="tick">
            <div>
                <p>Chứng chỉ</p>
                <p><b>Được công nhận</b></p>
            </div>
        </div>
