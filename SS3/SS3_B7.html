<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="fullName">Họ và tên:</label></td>
                <td><input type="text" id="fullName" name="fullName"></td>
            </tr>
            <tr>
                <td><label for="dateOfBirth">Ngày sinh:</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="sex" name="sex">Giới tính:</label></td>
                <td>
                    <input type="radio" id="sex" name="sex" value="male">Nam
                    <input type="radio" id="sex" name="sex" value="female">Nữ
                </td>
            </tr>
            <tr>
                <td><label for="tel">Số điện thoại:</label></td>
                <td><input type="tel" id="tel" name="tel"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="groupRole">Vai trò nhóm:</label></td>
                <td>
                    <select name="groupRole" id="groupRole">
                        <option value="member" id="groupRole">Thành viên</option>
                        <option value="leader" id="groupRole">Lãnh đạo</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="hobby">Sở thích:</label></td>
                <td><input type="text" id="hobby" name="hobby"></td>
            </tr>
            <tr>
                <td><label for="skill">Kỹ năng:</label></td>
                <td><input type="text" id="skill" name="skill"></td>
            </tr>
            <tr>
                <td><label for="freetime" name="freetime">Thời gian rảnh:</label></td>
                <td>
                    <input type="checkbox" id="freetime" name="freetime" value="morning">Sáng
                    <input type="checkbox" id="freetime" name="freetime" value="afternoon">Chiều
                    <input type="checkbox" id="freetime" name="freetime" value="night">Tối
                </td>
            </tr>
            <tr>
                <td><label for="cause">Lý do tham gia nhóm:</label></td>
                <td><textarea name="cause" id="cause"></textarea></td>
            </tr>
            <tr>
                <td><label for="colorHobby">Màu yêu thích:</label></td>
                <td><input type="color" id="colorHobby" name="colorHobby"></td>
            </tr>
            <tr>
                <td><label for="receiveNewsletter">Đăng ký nhận bản tin:</label></td>
                <td><input type="checkbox" id="receiveNewsletter" name="receiveNewsletter" value="yes">Có</td>
            </tr>
            <tr>
                <td><label for="notificationEmail">Nhận thông báo qua email:</label></td>
                <td>
                    <input type="radio" id="notificationEmail" name="notificationEmail" value="email">Email
                    <input type="radio" id="notificationEmail" name="notificationEmail" value="sms">SMS
                </td>
            </tr>
        </table>
        <button>Đăng ký thành viên</button>
    </form>
</body>

</html>
