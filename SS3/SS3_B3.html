<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <div>
            <label for="full-name">Họ và tên:</label>
            <input type="text" name="full-name" id="full-name">
        </div>
        <div>
            <label for="date-time">Chọn ngày giờ:</label>
            <input type="datetime-local" name="date-time" id="date-time">
        </div>
        <div>
            <label label for="service">Loại dịch vụ:</label>
            <select name="" id="">
                <option value="sale">Đóng phí</option>
                <option value="support">Hỗ trợ</option>
                <option value="advise" selected>Tư vấn</option>
            </select>
        </div>
        <div>
            <label for="note">Ghi chú:</label>
            <textarea name="note" id="note"></textarea>
        </div>
        <footer>
            <button>Đặt lịch</button>
        </footer>

    </form>
</body>

</html>
