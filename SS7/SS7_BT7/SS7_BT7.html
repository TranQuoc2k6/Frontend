<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hộp Tin Nhắn</title>
    <link rel="stylesheet" href="./SS7_BT7.css">
</head>
<body>
    <div class="msg-container">
        <div class="msg-header">New message to @mdo</div>
        
        <div class="row-group">
            <div class="row-label">Recipient:</div>
            <div class="row-input">@mdo</div>
        </div>
    
        <div class="row-group">
            <div class="row-label">Message:</div>
            <div class="row-input row-textarea"></div>
        </div>
    
        <div class="action-group">
            <div class="btn btn-send">Send message</div>
            <div class="btn btn-close">Close</div>
        </div>
    </div>
</body>
</html>
